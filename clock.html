<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
    <script src="./clock.js" defer></script>
</head>

<body>
    <main class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand seconds"></div>
        <div class="number num1">1</div>
        <div class="number num2">2</div>
        <div class="number num3">3</div>
        <div class="number num4">4</div>
        <div class="number num5">5</div>
        <div class="number num6">6</div>
        <div class="number num7">7</div>
        <div class="number num8">8</div>
        <div class="number num9">9</div>
        <div class="number num10">10</div>
        <div class="number num11">11</div>
        <div class="number num12">12</div>
        <div class="fulcrum"></div>
    </main>

    <section class="digi__clock">
        <div class="digi__hour">00</div><span>:</span><span class="sm_description">HRS</span>
        <div class="digi__minute">00</div><span>:</span><span class="sm_description">MIN</span>
        <div class="digi__seconds">00</div><span class="sm_description">SEC</span>

    </section>

    <div class="toggle__clock-type">Change Time Type</div>
    <script src="./clock.js" defer></script>
</body>

</html>
